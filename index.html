<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/9ca286af2e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Todo List</title>
</head>
<body>
    <script defer src="main.js"></script>

    <header>
        <div id="header-title-container">
            <svg class="hamburger-menu" id="header-hamburger-menu" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg>
            <i class="fa-sharp fa-solid fa-clipboard-list" id="todo-icon"></i>
            <h1 id="header-title">Todo List</h1>
        </div>
    </header>

    <main>
        <nav id="mySidenav">
            <div id="main-projects-heading">
                <div id="main-projects-title">
                    MAIN PROJECTS
                </div>
            </div>
            
                <ol id="main-projects-list">

                    <li class="projects-item selected main-project" data-main-project-id="0">
                        <div class="project-content-left">
                            <i class="fa-solid fa-inbox" id="projects-item-icon"></i>
                            <button class="projects-item-name">Inbox</button>
                        </div>
                    </li>
                    <li class="projects-item main-project" data-main-project-id="1">
                        <div class="project-content-left">
                            <i class="fa-solid fa-calendar-day" id="projects-item-icon"></i>
                            <button class="projects-item-name">Today</button>
                        </div>
                    </li>
                    <li class="projects-item main-project" data-main-project-id="2">
                        <div class="project-content-left">
                            <i class="fa-solid fa-calendar-week" id="projects-item-icon"></i>
                            <button class="projects-item-name">Week</button>
                        </div>
                    </li>
                </ol>
                
                <div id="nav-border-container">
                    <div id="nav-border"></div>
                </div>

                <div id="projects-heading">
                    <div id="projects-title">
                        PROJECTS
                    </div>
                    <svg id="nav-add-project" style="width:24px;height:24px;cursor:pointer" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                </div>

                <ol id="projects-list">
                </ol>
        </nav>

        <section id="task-section" data-nav-opened="true">
            <h1 id="main-title">
                Inbox
            </h1>

            <button id="add-task"><i class="fa-solid fa-plus"></i> Add a Task</button>

            <div class="all-tasks">
            </div>

             <!-- MODAL ADD TASK-->

             <div class="modal" id="add-task-modal">

                <div class="modal-content">
                    <form class="modal-form" id="add-task-form" action="">
                        <div class="input-container-1">
                            <div class="title-container">
                                
                                <input type="text" id="add-task-title" class="modal-title" placeholder="Task Name">
                                <div class="title-error" id="add-task-title-error">Title can't be empty.</div>
                            </div>
                            <div class="description-container">
                                
                                <input type="text" id="add-task-description" class="modal-description"
                                    placeholder="Description">
                            </div>
                        </div>
                        <div class="input-container-2">
                            
                            <div class="due-date-container">
                                <input type="datetime-local" id="add-task-due-date">
                            </div>
                            <div class="priority-container">
                                <label for="add-task-priority">Priority</label>
                                <select id="add-task-priority" class="modal-priority">
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <div class="modal-button-container">
                        <button id="add-task-cancel" class="cancel-modal">Cancel</button>
                        <button id="add-task-add" class="save-modal">Add</button>
                    </div>
                </div>
            </div>
            <div class="modal-overlay" id="add-task-modal-overlay"></div>

             <!-- MODAL EDIT TASK-->

             <div class="modal" id="edit-task-modal">
    
                <div class="modal-content">
                    <form class="modal-form" id="edit-task-form" action="">
                        <div class="input-container-1">
                            <div class="title-container">
                                <input type="text" id="edit-task-title" class="modal-title" placeholder="Title">
                                <div class="title-error" id="edit-task-title-error">Title can't be empty.</div>
                            </div>
                            <div class="description-container">

                                <input type="text" id="edit-task-description" class="modal-description"
                                    placeholder="Description">
                            </div>
                        </div>
                        <div class="input-container-2">
                           
                            <div class="due-date-container">
                                <input type="datetime-local" id="edit-task-due-date">
                            </div>
                            <div class="priority-container">
                                <label for="edit-task-priority">Priority</label>
                                <select id="edit-task-priority" class="modal-priority">
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <div class="modal-button-container">modal-warning
                        <button id="edit-task-cancel" class="cancel-modal">Cancel</button>
                        <button id="edit-task-save" class="save-modal">Save</button>
                    </div>
                </div>
            </div>
            <div class="modal-overlay" id="edit-task-modal-overlay"></div>


               
             <!-- MODAL ADD PROJECT -->

             <div class="modal" id="add-project-modal">
                <div class="modal-content">
                    <form class="modal-form" id="add-project-form" action="">
                        <div class="input-container-1">
                            <div class="title-container">
                                <input type="text" id="add-project-title" class="modal-title" placeholder="Title">
                                <div class="title-error" id="add-project-title-error">Title can't be empty.</div>
                            </div>
                        </div>
                    </form>

                    <div class="modal-button-container">
                        <button id="add-project-cancel" class="cancel-modal">Cancel</button>
                        <button id="add-project-add" class="save-modal">Add</button>
                    </div>
                </div>
             </div>
             <div class="modal-overlay" id="add-project-modal-overlay"></div>

              <!-- MODAL EDIT PROJECT -->

             <div class="modal" id="edit-project-modal">
                <div class="modal-content">
                    <form class="modal-form" id="edit-project-form" action="">
                        <div class="input-container-1">
                            <div class="title-container">
                                <label for="edit-project-title" class="label-title">Title</label>
                                <input type="text" id="edit-project-title" class="modal-title" placeholder="Title">
                                <div class="title-error" id="edit-project-title-error">Title can't be empty.</div>
                            </div>
                        </div>
                    </form>

                    <div class="modal-button-container">
                        <button id="edit-project-cancel" class="cancel-modal">Cancel</button>
                        <button id="edit-project-save" class="save-modal">Save</button>
                    </div>
                </div>
             </div>
             <div class="modal-overlay" id="edit-project-modal-overlay"></div>

             <!-- MODAL DELETE PROJECT -->

             <div class="modal" id="delete-project-modal">
               
                <div class="modal-content">
                    <form class="modal-form" id="delete-project-form" action="">
                        <div class="modal-warning">
                            <p> Are you sure? Any tasks along with the project will be
                                lost forever!
                            </p>
                        </div>
                    </form>
                    <div class="modal-button-container">
                        <button id="delete-project-cancel" class="cancel-modal">Cancel</button>
                        <button id="delete-project-confirm" class="save-modal">Delete</button>
                    </div>
                </div>
             </div>
             <div class="modal-overlay" id="delete-project-modal-overlay"></div>
        </section>
    </main>
</body>
</html>
